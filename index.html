<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Problems Daily</title>
    <!-- Tailwind CSS CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet"> -->
     <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles */
        .bg-primary {
            background-color: #4F46E5; /* Tailwind blue-700 */
        }

        .bg-secondary {
            background-color: #3B82F6; /* Tailwind blue-500 */
        }

        .text-primary {
            color: #282829; /* Tailwind blue-700 */
        }

        .text-secondary {
            color: #cae3aa; /* Tailwind blue-500 */
        }

        .border-primary {
            border-color: #f88068; /* Tailwind blue-700 */
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen m-0">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl text-center">
        <h1 class="text-3xl font-extrabold mb-6 text-primary"> Problems Solved Today</h1>
        <div id="username-input" class="mb-6">
            <input type="text" id="username" placeholder="Enter LeetCode username" value="Helohapy"
                class="border border-primary p-3 rounded-lg text-center w-64 mb-2 transition duration-300 ease-in-out focus:ring-2 focus:ring-primary">
            <button id="fetch-data"
                class="bg-secondary text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary transition duration-300 ease-in-out">Fetch Data</button>
        </div>
        <div id="date" class="text-lg mb-4 text-gray-700">Date: Loading...</div>
        <div id="unique-problems-count" class="text-4xl font-bold mb-4 text-primary"> Problems Solved Today: Loading...</div>
        <div id="problems-details" class="text-left max-h-96 overflow-y-auto">
            <!-- Problem details will be injected here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data for the default username initially
            fetchData('Helohapy');
        });

        document.getElementById('fetch-data').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            if (username === '') {
                alert('Username cannot be empty.');
                return;
            }
            
            fetchData(username);
        });

        function fetchData(username) {
            const apiUrl = `http://localhost:3000/${username}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Get the current date
                    const today = new Date();
                    const dateStr = today.toLocaleDateString();

                    if (data.uniqueProblemsTodayCount === undefined) {
                        document.getElementById('date').textContent = `Date: ${dateStr}`;
                        document.getElementById('unique-problems-count').textContent = 'Problems Solved Today: No data available';
                        document.getElementById('problems-details').innerHTML = '';
                        return;
                    }

                    // Update the HTML with the current date and count of unique problems solved today
                    document.getElementById('date').textContent = `Date: ${dateStr}`;
                    document.getElementById('unique-problems-count').textContent = `Problems Solved Today: ${data.uniqueProblemsTodayCount}`;

                    // Filter submissions to include only those from today
                    const todaySubmissions = data.recentSubmissions.filter(submission => {
                        const submissionDate = new Date(submission.timestamp * 1000).toLocaleDateString();
                        return submissionDate === dateStr;
                    });

                    // Update the HTML with the problem details
                    if (todaySubmissions.length > 0) {
                        document.getElementById('problems-details').innerHTML = todaySubmissions.map(submission => `
                            <div class="flex justify-between items-center p-4 mb-4 border border-gray-300 rounded-lg bg-gray-50 shadow-md transition duration-300 ease-in-out hover:bg-gray-100">
                                <div class="text-left text-sm font-medium text-gray-700">${submission.title}</div>
                                <div class="text-right text-xs text-gray-500">${new Date(submission.timestamp * 1000).toLocaleTimeString()}</div>
                            </div>
                        `).join('');
                    } else {
                        document.getElementById('problems-details').innerHTML = 'No problems solved today.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('date').textContent = 'Error';
                    document.getElementById('unique-problems-count').textContent = '';
                    document.getElementById('problems-details').innerHTML = '';
                });
        }
    </script>
</body>
</html>
